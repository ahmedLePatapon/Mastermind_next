<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mastermind Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1919e6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1 items-center justify-center text-center">
<!-- Page Heading -->
<div class="w-full flex flex-col items-center gap-4 p-4">
<h1 class="text-white text-5xl md:text-6xl font-black tracking-[-0.033em]">Mastermind</h1>
<p class="text-[#9393c8] text-lg font-normal leading-normal max-w-md">Guess the secret code in a limited number of tries. Use logic and deduction to crack the code!</p>
</div>
<!-- Decorative Pegs -->
<div class="flex justify-center gap-4 my-8">
<div class="w-10 h-10 rounded-full bg-red-500 shadow-lg"></div>
<div class="w-10 h-10 rounded-full bg-green-500 shadow-lg"></div>
<div class="w-10 h-10 rounded-full bg-yellow-500 shadow-lg"></div>
<div class="w-10 h-10 rounded-full bg-blue-500 shadow-lg"></div>
<div class="w-10 h-10 rounded-full bg-purple-500 shadow-lg"></div>
<div class="w-10 h-10 rounded-full bg-white shadow-lg"></div>
</div>
<!-- Button Group -->
<div class="flex flex-col gap-3 w-full max-w-sm px-4 py-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-transform duration-200 hover:scale-105">
<span class="truncate">Play Now</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary/30 text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-transform duration-200 hover:scale-105">
<span class="truncate">How to Play</span>
</button>
</div>
</div>
</div>
<!-- Footer -->
<div class="px-4 md:px-10 lg:px-40 flex justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<footer class="flex flex-col gap-6 px-5 py-10 text-center">
<div class="flex flex-wrap items-center justify-center gap-6">
<a class="text-[#9393c8] text-base font-normal leading-normal min-w-40 hover:text-white" href="#">About</a>
<a class="text-[#9393c8] text-base font-normal leading-normal min-w-40 hover:text-white" href="#">Credits</a>
</div>
<p class="text-[#9393c8] text-base font-normal leading-normal">Â© 2023 Mastermind</p>
</footer>
</div>
</div>
</div>
</div>
</body></html>
