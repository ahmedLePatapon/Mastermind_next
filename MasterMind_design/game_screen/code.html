<script>
        tailwind.config = {

            theme: {
                extend: {
                    colors: {
                        "primary": "#1919e6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]

<span class="material-symbols-outlined">help_outline</span>
</button>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#242447] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3">

</button>
</div>

<div class="w-10 h-10 rounded-full bg-gray-400"></div>
<div class="w-10 h-10 rounded-full bg-gray-400"></div>
</div>
</div>
<div class="grid grid-cols-2 gap-1.5">
<div class="w-4 h-4 rounded-full bg-gray-500"></div>
<div class="w-4 h-4 rounded-full bg-gray-500"></div>
<div class="w-4 h-4 rounded-full bg-gray-500"></div>
<div class="w-4 h-4 rounded-full bg-gray-500"></div>
</div>
</div>
<div class="flex items-center justify-between p-3 rounded-lg bg-[#242447]">

</div>
</div>
<div class="flex items-center justify-between p-3 rounded-lg bg-[#242447]/50">

<div class="w-4 h-4 rounded-full bg-gray-700"></div>

<div class="w-10 h-10 rounded-full bg-gray-600"></div>

<div class="w-10 h-10 rounded-full bg-gray-600"></div>

</div>
</div>
<div class="grid grid-cols-2 gap-1.5">

</div>

</div>
<div class="flex grow basis-0 flex-col items-stretch gap-4">
<div class="flex h-16 grow items-center justify-center rounded-lg px-3 bg-[#242447]">
<p class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]">35</p>
</div>
<div class="flex items-center justify-center"><p class="text-white text-sm font-normal leading-normal">Seconds</p></div>
</div>
</div>
<div class="bg-[#1a1a3a] p-6 rounded-xl">

<div class="flex flex-wrap gap-5 justify-center p-4">
<label class="size-12 rounded-full border border-[#343465] ring-[color-mix(in_srgb,#ffffff_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-[#111122] has-[:checked]:ring cursor-pointer" style="background-color: rgb(255, 0, 0);">

</div>
